<!DOCTYPE html>
<html lang="es">
<head>

	<title>Bar Malú - Galería</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
	<div class="grid__contenedor__galeria">
		<!-- INICIO HEADER-->
		<header>
			<!-- LOGO -->
			<div class="header__logo">
				<a href="#"><img src="../assets/img/logobar.png" alt="logo"></a>
			</div>
			<!-- nav -->
			<nav>
				<ul class="navbar">
					<li><a href="../index.html">INICIO</a></li>				
					<li><a href="menu.html">MENU</a></li>
					<li><a href="nosotros.html">NOSOTROS</a></li>
					<li><a href="galeria.html">GALERIA</a></li>
					<li><a href="contacto.html">CONTACTO</a></li>
				</ul>
			</nav>
		</header>
		<!-- FIN HEADER -->
		<!-- INICIO CONTENIDO -->
		<main class="main__galeria">
			<div class="galeria__titulo">
				<h1>MIRA NUESTRAS FOTOS Y VIDEOS!</h1>
			</div>
			<div class="galeria__media">
				<div class="galeria__contenedor">
					<div class="galeria__img1">
						<a href="#"> <img src="../assets/img/galeria1.jpg" alt="img galeria1"></a>
					</div>
					<div class="galeria__img2">
						<a href="#"> <img src="../assets/img/galeria2.jpg" alt="img galeria2"></a>
					</div>
					<div class="galeria__img4">
						<a href="#"> <img src="../assets/img/galeria4.jpg" alt="img galeria4"></a>
					</div>			
					<div class="galeria__img5">

					</div>	
				</div>

				<div class="galeria__video">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/cSvLambSquw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>	
			</div>

		</main>
		<!-- FIN CONTENIDO -->
		<!-- <hr>  -->

			<section class="footer">

				</div>
				<div class="footer__redesimg">
					<a href="#"> <img src="../assets/img/facebook.png" alt="logo facebook"></a>
					<a href="#"> <img src="../assets/img/instagram.png" alt="logo instagram"></a>
					<a href="#"> <img src="../assets/img/twitter-r.png" alt="logo twitter"></a>
				</div>
				<div class="footer__contacto">
					<p>Contacto: barmalu@barmalu.com</p>
				</div>
			</section>
		</footer>
		<!-- FIN FOOTER -->
